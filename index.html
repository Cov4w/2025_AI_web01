<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>내 프로필 페이지</h2>
    <div class="profile-container">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="프로필 이미지">
        <h3>홍길동</h3>
        <p>Web Developer | GitHub User</p>
        <input type="text" id="imageUrl" placeholder="새로운 이미지 URL 입력">
        <button onclick="changeImage()">이미지 변경</button>
    </div>

    <script>
        function changeImage() {
            let url = document.getElementById("imageUrl").value;
            if (url) {
                document.getElementById("profileImage").src = url;
            } else {
                alert("이미지 URL을 입력하세요!");
            }
        }
    </script>
</body>
</html>
